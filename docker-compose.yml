services:
  user-agent:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - API_KEY=${API_KEY}
      - LLM_PROVIDER=claude-cli
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
      - PORT=3000
    volumes:
      - reports:/app/tmp/reports
      - videos:/app/tmp/videos
    restart: unless-stopped

volumes:
  reports:
  videos:
