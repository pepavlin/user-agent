services:
  user-agent:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - API_KEY=${API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-claude}
      - PORT=3000
    volumes:
      - reports:/app/tmp/reports
      - videos:/app/tmp/videos
    restart: unless-stopped

volumes:
  reports:
  videos:
